<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>iPista (Web) • SeasonSchedule</title>
  <link rel="stylesheet" href="css/style.css?v=20260112_0620" />
</head>
<body>
  <header class="topo">
    <div>
      <div class="titulo">iPista (Web)</div>
      <div class="sub">Offline (GitHub Pages)</div>
    </div>
    <div class="status">
      <span class="dot" id="dot"></span>
      <span id="statusTxt">Aguardando…</span>
    </div>
  </header>

  <main class="wrap">
    <section class="card">
      <div class="grid">
<div class="field" compact">
          <label>Pista</label>
          <div class="lookup">
            <input id="trackInput" type="text" placeholder="Digite para filtrar (contém)..." autocomplete="off" />
            <button id="toggleDrop" type="button" title="Abrir lista">▼</button>
          </div>
          <div id="dropdown" class="dropdown" hidden></div>
          </div>

        <div class="field" compact">
          <label>Filtrar série (opcional)</label>
          <input id="seriesFilter" type="text" placeholder="Ex.: mx-5, porsche, nascar..." autocomplete="off" />
          <div class="hint">Filtro “contém” no nome da série.</div>
        </div>
<div class="field">
          <label>Filtrar carros (opcional)</label>
          <input id="carsFilter" type="text" placeholder="Ex.: mx-5, porsche, gt3..." autocomplete="off" />
          <div class="hint">Filtro “contém” no nome dos carros.</div>
        </div>


        <div class="field checks">
          <label>Categorias</label>
          <div class="checkrow" id="cats"></div>
        </div>

        <div class="field checks compact">
          <label>Classes</label>
          <div class="checkrow" id="classes"></div>
        </div>


        <div class="field">
          <label>Ordenar</label>
          <select id="sortSelect">
            <option value="date">Data (padrão)</option>
            <option value="week_asc">Week (crescente)</option>
            <option value="week_desc">Week (decrescente)</option>
          </select>
          <div class="hint">Ordenação dos resultados.</div>
        </div>

        </div>

      <div class="actions actionsRow">
          <button id="btnClear" type="button">Limpar</button>
          <button id="btnSearch" type="button" class="primary">Buscar</button>
        </div>
      
        

      <div class="loading" id="loading" hidden>
        <div class="spinner"></div>
        <div>
          <div class="loadingTitle">Aguarde…</div>
          <div class="loadingSub" id="loadingSub">Carregando…</div>
        </div>
      </div>
    </section>

    <section class="card">
      <div class="resultTop">
        <div>
          <div class="resultTitle" id="resultTitle">Pista: (nenhuma)</div>
          <div class="resultSub" id="resultSub"></div>
        </div>
        <div class="small" id="cacheInfo"></div>
      </div>

      <div class="tableWrap">
        <table class="tbl">
          <thead>
            <tr>
              <th>Início da semana</th>
              <th>Week</th>
              <th>Categoria</th>
              <th>Classe</th>
              <th>Série</th>
              <th>Pista</th>
              <th>Carros</th>
            </tr>
          </thead>
          <tbody id="tbody">
            <tr><td colspan="6" class="empty">Carregando…</td></tr>
          </tbody>
        </table>
      </div>
    </section>
  </main>
<script src="js/app.js?v=20260112_0620"></script>
</body>
</html>
